<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOPMOS Giveaway Games</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .logo {
            max-width: 200px;
            width: 100%;
            height: auto;
            margin-bottom: 15px;
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        #spinCount {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            padding: 8px 16px;
            border-radius: 20px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            min-width: 150px;
            text-align: center;
        }
        #spinCount.free {
            background: linear-gradient(45deg, #FFD700, #FFA500);
        }
        #spinCount.used {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }
        #instructionsBtn {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        #instructionsBtn:hover {
            background-color: #0056b3;
        }
        #wheel {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        #spinBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #spinBtn:hover:not(:disabled) {
            background-color: #45a049;
        }
        #spinBtn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
            max-width: 90%;
            width: 400px;
            max-height: 90vh;
            overflow-y: auto;
        }
        #modal.congratulations {
            animation: fadeIn 0.5s ease-in;
        }
        #modal.oops {
            animation: shake 0.5s ease-in;
        }
        #modalMessage {
            font-size: 20px;
            margin-bottom: 15px;
            text-align: left;
            line-height: 1.5;
            white-space: pre-line;
            max-height: 300px;
            overflow-y: auto;
        }
        #modalMessage::-webkit-scrollbar {
            width: 8px;
        }
        #modalMessage::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        #modalMessage::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        #modalMessage::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        #modalClose, #startBtn {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #modalClose:hover, #startBtn:hover {
            background-color: #45a049;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        form label {
            width: 100%;
            text-align: left;
            margin-bottom: 5px;
        }
        form input, form select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            pointer-events: auto;
        }
        form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%); }
            25% { transform: translate(-55%, -50%); }
            75% { transform: translate(-45%, -50%); }
        }
        @media (max-width: 600px) {
            .logo { max-width: 150px; }
            h1 { font-size: 1.8em; }
            #instructionsBtn { font-size: 14px; padding: 6px 12px; }
            #wheel { width: 300px; height: 300px; }
            #spinBtn { font-size: 16px; padding: 8px 16px; }
            #modal { width: 80%; padding: 15px; }
            #modalMessage { font-size: 18px; }
        }
    </style>
</head>
<body>
    <form name="win-form" data-netlify="true" data-netlify-recaptcha="true" hidden>
        <input type="hidden" name="form-name" value="win-form">
    </form>

    <img src="https://raw.githubusercontent.com/hopmos/webimage/main/Hopmoslogo.png" alt="HOPMOS Giveaway Logo" class="logo">
    <h1>GIVEAWAY GAMES</h1>
    
    <div id="spinCount">üéØ Spins Left: <span id="spinLeft">1</span>/1</div>
    
    <button id="instructionsBtn">How to Play</button>
    <canvas id="wheel" width="400" height="400"></canvas>
    <button id="spinBtn" disabled>Spin</button>
    <div id="overlay"></div>
    <div id="modal">
        <div id="modalMessage"></div>
        <button id="modalClose">Close</button>
        <button id="startBtn" style="display: none;">Start</button>
    </div>

    <script src="https://www.google.com/recaptcha/api.js?render=6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI" async defer></script>
    
    <script>
        const SPIN_KEY = 'hopmos_spins_used';
        const FREE_SPIN_KEY = 'hopmos_free_spins_active';
        let spinsUsed = parseInt(localStorage.getItem(SPIN_KEY)) || 0;
        let freeSpinsActive = localStorage.getItem(FREE_SPIN_KEY) === 'true';
        const MAX_SPINS = 1;
        let spinsLeft = freeSpinsActive ? '‚àû' : (MAX_SPINS - spinsUsed);
        let gameCompleted = false; // ‚úÖ NEW: Track if game is fully completed

        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const instructionsBtn = document.getElementById('instructionsBtn');
        const modal = document.getElementById('modal');
        const overlay = document.getElementById('overlay');
        const modalMessage = document.getElementById('modalMessage');
        const modalClose = document.getElementById('modalClose');
        const startBtn = document.getElementById('startBtn');
        const spinCount = document.getElementById('spinCount');
        const spinLeft = document.getElementById('spinLeft');

        const segments = ['Airtime', 'Empty', 'Data', 'Empty', 'Cash', 'Free spin'];
        const colors = ['#FF6347', '#A9A9A9', '#4682B4', '#D3D3D3', '#32CD32', '#FFD700'];
        let currentSegments = segments;
        let numSegments = currentSegments.length;
        let deg = 360 / numSegments;
        let centerX = canvas.width / 2;
        let centerY = canvas.height / 2;
        let radius = Math.min(centerX, centerY) - 10;

        let currentAngle = 0;
        let spinning = false;
        let isBallDrop = false;
        let prizeType = '';
        let prizeAmount = 0;
        let balls = [];
        let popUps = [];
        let points = 0;
        let gameStartTime = 0;
        let startBallGame = false;
        const gameDuration = 10000;

        function updateSpinDisplay() {
            spinLeft.textContent = spinsLeft;
            spinCount.className = '';
            
            if (freeSpinsActive) {
                spinCount.classList.add('free');
                spinCount.innerHTML = 'üéÅ FREE SPINS: <span id="spinLeft">‚àû</span>';
            } else if (spinsUsed >= MAX_SPINS) {
                spinCount.classList.add('used');
                spinCount.innerHTML = 'üö´ NO SPINS LEFT: <span id="spinLeft">0</span>/1';
                spinBtn.disabled = true;
                spinBtn.textContent = 'No Spins Left';
            } else {
                spinCount.innerHTML = 'üéØ Spins Left: <span id="spinLeft">' + spinsLeft + '</span>/1';
            }
        }

        function activateFreeSpins() {
            freeSpinsActive = true;
            localStorage.setItem(FREE_SPIN_KEY, 'true');
            spinsLeft = '‚àû';
            updateSpinDisplay();
        }

        function blockUser() {
            freeSpinsActive = false;
            spinsUsed = MAX_SPINS;
            spinsLeft = 0;
            localStorage.setItem(SPIN_KEY, spinsUsed);
            localStorage.removeItem(FREE_SPIN_KEY);
            gameCompleted = true; // ‚úÖ Mark as completed
            updateSpinDisplay();
            spinBtn.disabled = true;
            spinBtn.textContent = 'No Spins Left';
        }

        function markGameComplete() {
            gameCompleted = true;
            blockUser();
        }

        const instructionsText = `üéØ HOPMOS GIVEAWAY RULES:

1Ô∏è‚É£ 1 SPIN PER USER (Mandatory)

2Ô∏è‚É£ FREE SPIN MAGIC:
   ‚Ä¢ Land on "Free Spin" = FREE EXTRA SPIN! üéÅ
   ‚Ä¢ Keep landing "Free Spin" = KEEP GETTING FREE SPINS! ‚ôæÔ∏è
   ‚Ä¢ Land ANYTHING ELSE = Complete Ball Game + Form ‚Üí THEN BLOCKED üö´

3Ô∏è‚É£ Ball Game (Airtime/Data/Cash):
   ‚Ä¢ Tap green balls: +2 points
   ‚Ä¢ Avoid üí£ boom balls: -2 points
   ‚Ä¢ 10 seconds = Prize = Points √ó 10

4Ô∏è‚É£ Examples:
   ‚Ä¢ Spin 1 ‚Üí Free Spin ‚Üí Spin 2 (FREE)
   ‚Ä¢ Spin 2 ‚Üí Cash ‚Üí Ball Game ‚Üí Submit Form ‚Üí BLOCKED
   ‚Ä¢ Spin 3 ‚Üí Data ‚Üí Ball Game ‚Üí Submit Form ‚Üí BLOCKED

‚ö†Ô∏è Block only AFTER full game completion!

Click "Start" to use your 1 spin!`;

        function showInstructions() {
            modalMessage.textContent = instructionsText;
            modal.className = 'congratulations';
            modal.style.display = 'block';
            overlay.style.display = 'block';
            modalClose.style.display = 'none';
            startBtn.style.display = 'inline-block';
        }

        instructionsBtn.addEventListener('click', showInstructions);

        startBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            overlay.style.display = 'none';
            modalClose.style.display = 'inline-block';
            startBtn.style.display = 'none';
            spinBtn.disabled = spinsUsed >= MAX_SPINS && !freeSpinsActive;
            updateSpinDisplay();
        });

        showInstructions();
        updateSpinDisplay();

        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        function resizeCanvas() {
            if (window.innerWidth <= 600) {
                canvas.width = 300;
                canvas.height = 300;
            } else {
                canvas.width = 400;
                canvas.height = 400;
            }
            centerX = canvas.width / 2;
            centerY = canvas.height / 2;
            radius = Math.min(centerX, centerY) - 10;
            if (isBallDrop && startBallGame) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                animateBalls();
            } else {
                drawWheel();
            }
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function drawSegments() {
            for (let i = 0; i < numSegments; i++) {
                const startAngle = i * deg * Math.PI / 180;
                const endAngle = (i + 1) * deg * Math.PI / 180;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();

                ctx.fillStyle = colors[i];
                ctx.fill();
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.stroke();

                const textAngle = startAngle + (endAngle - startAngle) / 2;
                const textX = centerX + (radius / 1.4) * Math.cos(textAngle);
                const textY = centerY + (radius / 1.4) * Math.sin(textAngle);

                ctx.save();
                ctx.translate(textX, textY);
                ctx.rotate(textAngle + Math.PI / 2);
                ctx.fillStyle = '#000';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(currentSegments[i], 0, 0);
                ctx.restore();
            }
        }

        function drawPointer() {
            ctx.beginPath();
            ctx.moveTo(centerX - 20, 10);
            ctx.lineTo(centerX + 20, 10);
            ctx.lineTo(centerX, 40);
            ctx.closePath();
            ctx.fillStyle = '#FF0000';
            ctx.fill();
            ctx.strokeStyle = '#333';
            ctx.stroke();
        }

        function drawWheel() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(currentAngle * Math.PI / 180);
            ctx.translate(-centerX, -centerY);
            drawSegments();
            ctx.restore();
            drawPointer();
        }

        function resetWheel() {
            currentSegments = segments;
            numSegments = currentSegments.length;
            deg = 360 / numSegments;
            isBallDrop = false;
            startBallGame = false;
            currentAngle = 0;
            balls = [];
            popUps = [];
            points = 0;
            prizeType = '';
            prizeAmount = 0;
            spinBtn.textContent = 'Spin';
            canvas.removeEventListener('click', handleBallTap);
            drawWheel();
        }

        function showModal(message, type) {
            modalMessage.textContent = message;
            modal.className = type;
            modal.style.display = 'block';
            overlay.style.display = 'block';
            modalClose.style.display = 'inline-block';
            startBtn.style.display = 'none';
        }

        // ‚úÖ FIXED FORM SUBMISSION - URL-ENCODED + DEBUG
        function showForm(amount) {
            prizeAmount = amount;

            let formHtml = `
                <p>Congratulations! You won <strong>${amount}</strong> ${prizeType}!</p>
                <form id="win-form-visible" class="win-form">
                    <input type="hidden" name="form-name" value="win-form">
                    <input type="hidden" name="prize_type" value="${prizeType}">
                    <input type="hidden" name="amount" value="${amount}">
                    <input type="hidden" name="points" value="${points}">
                    <input type="hidden" name="spins_used" value="${spinsUsed}">
                    <input type="hidden" name="free_spins_used" value="${freeSpinsActive ? 'Yes' : 'No'}">
                    
                    <label>Full Name: 
                        <input type="text" name="full_name" required placeholder="e.g., John Doe">
                    </label><br>
            `;

            if (prizeType === 'Airtime' || prizeType === 'Data') {
                formHtml += `
                    <label>Phone Number: 
                        <input type="tel" name="phone_number" pattern="[0-9]{10,11}" required placeholder="e.g., 08012345678">
                    </label><br>
                    <label>Network: 
                        <select name="network" required>
                            <option value="" disabled selected>Select Network</option>
                            <option value="MTN">MTN</option>
                            <option value="AIRTEL">AIRTEL</option>
                            <option value="GLO">GLO</option>
                        </select>
                    </label><br>
                `;
            } else if (prizeType === 'Cash') {
                formHtml += `
                    <label>Bank Name: 
                        <input type="text" name="bank_name" required placeholder="e.g., First Bank">
                    </label><br>
                    <label>Account Number: 
                        <input type="text" name="account_number" pattern="[0-9]{10}" required placeholder="e.g., 1234567890">
                    </label><br>
                `;
            }

            formHtml += `
                    <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
                    <button type="submit" style="width: 100%; padding: 12px;">‚úÖ Submit Prize Claim</button>
                </form>
                <p><small>We'll process within 24 hours!</small></p>
            `;

            modalMessage.innerHTML = formHtml;
            modal.className = 'congratulations';
            modal.style.display = 'block';
            overlay.style.display = 'block';

            const visibleForm = document.getElementById('win-form-visible');
            visibleForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                // Validate
                const required = visibleForm.querySelectorAll('[required]');
                let valid = true;
                required.forEach(field => {
                    if (!field.value.trim()) {
                        valid = false;
                        field.style.borderColor = 'red';
                    } else {
                        field.style.borderColor = '#ccc';
                    }
                });
                
                if (!valid) {
                    alert('Please fill all required fields!');
                    return;
                }

                // Get reCAPTCHA
                let recaptchaToken = '';
                try {
                    recaptchaToken = await grecaptcha.execute('6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI', {action: 'submit'});
                } catch (err) {
                    console.log('reCAPTCHA error:', err);
                }

                // Collect data
                const formData = new FormData(visibleForm);
                const data = Object.fromEntries(formData.entries());
                data['g-recaptcha-response'] = recaptchaToken;

                // URL Encode for Netlify
                const encoded = new URLSearchParams(data).toString();
                console.log('Submitting encoded data:', encoded);

                try {
                    const response = await fetch('/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: encoded
                    });

                    if (response.ok) {
                        const fullName = data.full_name;
                        modalMessage.innerHTML = `
                            <div style="text-align: center; color: green;">
                                <h3>üéâ SUCCESS!</h3>
                                <p>Thank you, <strong>${fullName}</strong>!</p>
                                <p>Your <strong>${amount} ${prizeType}</strong> has been submitted!</p>
                                <p>üö´ All spins used. Thank you for playing!</p>
                                <button id="closeSuccess" style="width: 100%; padding: 12px; margin-top: 15px;">Close</button>
                            </div>
                        `;
                        
                        document.getElementById('closeSuccess').onclick = () => {
                            modal.style.display = 'none';
                            overlay.style.display = 'none';
                            markGameComplete(); // ‚úÖ Block ONLY after successful submission
                            resetWheel();
                        };
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                } catch (error) {
                    console.error('Submission error:', error);
                    alert('Submission failed! Check console for details. Try again?');
                }
            });
        }

        modalClose.addEventListener('click', () => {
            modal.style.display = 'none';
            overlay.style.display = 'none';
            spinBtn.disabled = (spinsUsed >= MAX_SPINS && !freeSpinsActive) || spinning;

            // ‚úÖ Start ball game
            if (isBallDrop && modalMessage.textContent.includes('Tap the dropping balls')) {
                startBallGame = true;
                gameStartTime = performance.now();
                animateBalls();
                canvas.addEventListener('click', handleBallTap);
            }

            // ‚úÖ Do NOT block here - wait for form submission
            if (isBallDrop && (modalMessage.innerHTML.includes('Congratulations') || modalMessage.innerHTML.includes('Thank you'))) {
                // Only reset, no block
                resetWheel();
            } else if (modalMessage.textContent.includes('Oops')) {
                // Block for Empty/Free end, but not for prizes
                if (prizeType === '') {
                    blockUser();
                }
                resetWheel();
            }
        });

        const spinHandler = debounce(() => {
            if (spinning || (spinsUsed >= MAX_SPINS && !freeSpinsActive)) return;
            
            spinning = true;
            spinBtn.disabled = true;
            spinBtn.textContent = 'Spinning...';
            currentAngle = 0;
            drawWheel();

            const spinTime = Math.random() * 3000 + 2000;
            const pointerAngle = 270;
            const spinDeg = Math.random() * 360 + 360 * (Math.floor(Math.random() * 5) + 5);
            const finalNormalized = (spinDeg % 360 + 360) % 360;

            const startTime = performance.now();

            function animate(time) {
                const elapsed = time - startTime;
                const progress = Math.min(elapsed / spinTime, 1);
                const easeOut = 1 - Math.pow(1 - progress, 5);
                currentAngle = spinDeg * easeOut;

                drawWheel();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    currentAngle = finalNormalized;
                    drawWheel();

                    spinning = false;
                    const normalizedAngle = finalNormalized;
                    const relativeAngle = (pointerAngle - normalizedAngle + 720) % 360;
                    const winIndex = Math.floor(relativeAngle / deg) % numSegments;
                    const result = currentSegments[winIndex];

                    if (result === 'Free spin') {
                        activateFreeSpins();
                        showModal('üéÅ FREE SPIN! Spin AGAIN for FREE!\n‚ôæÔ∏è Keep getting free spins!', 'congratulations');
                        spinBtn.disabled = false;
                        spinBtn.textContent = 'FREE Spin!';
                    } else {
                        // Use mandatory spin if not already
                        if (!freeSpinsActive && spinsUsed < MAX_SPINS) {
                            spinsUsed = MAX_SPINS;
                            localStorage.setItem(SPIN_KEY, spinsUsed);
                        }

                        if (result === 'Empty') {
                            showModal(`Oops, "${result}"!\nüö´ Your spins are now used!`, 'oops');
                            blockUser();
                        } else {
                            prizeType = result;
                            isBallDrop = true;
                            currentAngle = 0;
                            balls = [];
                            popUps = [];
                            points = 0;
                            spinBtn.textContent = 'Tap Balls';
                            showModal(`üéâ You won ${result}!\nTap the dropping balls for 10s to win amount!\n(Complete form after to claim)`, 'congratulations');
                            spinBtn.disabled = false;
                        }
                    }
                }
            }

            requestAnimationFrame(animate);
        }, 100);

        function generateBall() {
            const isBoom = Math.random() < 0.3;
            return {
                x: Math.random() * canvas.width,
                y: 0,
                velY: isBoom ? (Math.random() * 3.5 + 1.5) : (Math.random() * 1.2 + 0.8),
                radius: Math.random() > 0.5 ? 20 : 10,
                color: isBoom ? 'transparent' : '#00FF00',
                isBoom: isBoom
            };
        }

        function drawBall(ball) {
            if (!ball.isBoom) {
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, 2 * Math.PI);
                ctx.fillStyle = ball.color;
                ctx.fill();
            } else {
                ctx.font = `${ball.radius * 2}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('üí£', ball.x, ball.y);
            }
        }

        function animateBalls() {
            if (!isBallDrop || !startBallGame) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const elapsed = performance.now() - gameStartTime;
            const timeLeft = Math.max(0, gameDuration - elapsed) / 1000;
            if (elapsed >= gameDuration) {
                canvas.removeEventListener('click', handleBallTap);
                const prizeValue = points * 10;
                let win = prizeType === 'Data' ? `${prizeValue}MB` : `‚Ç¶${prizeValue}`;
                showForm(win);
                balls = [];
                popUps = [];
                points = 0;
                startBallGame = false;
                return;
            }

            if (Math.random() < 0.1 && balls.length < 10) {
                balls.push(generateBall());
            }

            balls = balls.filter(ball => {
                ball.y += ball.velY;
                if (ball.y - ball.radius > canvas.height) {
                    return false;
                }
                drawBall(ball);
                return true;
            });

            popUps = popUps.filter(pop => {
                pop.alpha -= 0.02;
                pop.y -= 1;
                if (pop.alpha <= 0) return false;
                ctx.fillStyle = pop.isBoom ? `rgba(255, 0, 0, ${pop.alpha})` : `rgba(0, 255, 0, ${pop.alpha})`;
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(pop.text, pop.x, pop.y);

                if (pop.isBoom) {
                    for (let i = 0; i < 5; i++) {
                        const fireRadius = Math.random() * 10 + 5;
                        const fireAngle = Math.random() * 2 * Math.PI;
                        const fireDist = Math.random() * 10;
                        const fireX = pop.x + fireDist * Math.cos(fireAngle);
                        const fireY = pop.y + fireDist * Math.sin(fireAngle);
                        ctx.beginPath();
                        ctx.arc(fireX, fireY, fireRadius, 0, 2 * Math.PI);
                        ctx.fillStyle = `rgba(255, ${Math.random() * 100 + 155}, 0, ${pop.alpha})`;
                        ctx.fill();
                    }
                }

                return true;
            });

            ctx.fillStyle = '#000';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'left';
            ctx.fillText(`Points: ${points}`, 10, 30);
            ctx.textAlign = 'right';
            ctx.fillText(`Time: ${timeLeft.toFixed(1)}s`, canvas.width - 10, 30);

            requestAnimationFrame(animateBalls);
        }

        function handleBallTap(event) {
            const rect = canvas.getBoundingClientRect();
            const clickX = (event.clientX - rect.left) * (canvas.width / rect.width);
            const clickY = (event.clientY - rect.top) * (canvas.height / rect.height);

            let newBalls = [];
            let tapped = false;
            balls.forEach((ball, index) => {
                const dist = Math.sqrt((clickX - ball.x) ** 2 + (clickY - ball.y) ** 2);
                if (dist < ball.radius * 1.2) {
                    tapped = true;
                    const delta = ball.isBoom ? -2 : 2;
                    points += delta;
                    popUps.push({x: ball.x, y: ball.y, alpha: 1, text: (delta > 0 ? '+' : '') + delta, isBoom: ball.isBoom});
                    console.log(`Ball tapped: ${ball.isBoom ? 'Boom' : 'Regular'}, Points: ${points}`);
                } else {
                    newBalls.push(ball);
                }
            });
            balls = newBalls;
            if (tapped) {
                console.log(`Current points after tap: ${points}`);
            }
        }

        spinBtn.addEventListener('click', spinHandler);
    </script>
</body>
